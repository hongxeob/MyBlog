server.port=8081

#server.servlet.context-path=/blog
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

spring.application.name=user-service
spring.main.allow-circular-references=true

#spring.mvc.view.prefix=/WEB-INF/views/
#spring.mvc.view.suffix=.jsp

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/blog?serverTimezone=Asia/Seoul
spring.datasource.username=hong
spring.datasource.password=hong1234
spring.jpa.open-in-view=true
spring.jpa.hibernate.ddl-auto=create

#Entity Naming -> Use variable name as they are (PhysicalNamingStrategyStandardImpl is camelCase Format Support)
# <-> SpringPhysicalNamingStrategy(Default)-> Change the camelCase to an under_score version.
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
#It doesn't follow Jpa's basic numbering strategy. => be associated with @GeneratedValue(strategy = GenerationType.IDENTITY)
spring.jpa.hibernate.use-new-id-generator-mappings=false 
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jackson.serialization.fail-on-empty-beans=false

root.key: AnyKeyYouWantTo

