server.port=8081
#server.servlet.context-path=/blog
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true
#spring.mvc.view.prefix=/WEB-INF/views/
#spring.mvc.view.suffix=.jsp
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/blog?serverTimezone=Asia/Seoul
spring.datasource.username=hong
spring.datasource.password=hong1234
spring.jpa.open-in-view=true
spring.jpa.hibernate.ddl-auto=update
# Entity \uB124\uC774\uBC0D ->\uBCC0\uC218 \uC774\uB984\uC744 \uADF8\uB300\uB85C \uC0AC\uC6A9 (PhysicalNamingStrategyStandardImpl\uC740 CamelCase \uD615\uC2DD)
# <-> SpringPhysicalNamingStrategy(Default)->Camel case\uB97C underscore \uD615\uD0DC\uB85C \uBCC0\uACBD\uD574\uC11C \uB9E4\uD551
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
#jpa\uC758 \uAE30\uBCF8 \uB118\uBC84\uB9C1 \uC804\uB7B5\uC744 \uB530\uB77C\uAC00\uC9C0 \uC54A\uB294\uB2E4 => @GeneratedValue(strategy = GenerationType.IDENTITY)\uACFC \uC5F0\uAD00
spring.jpa.hibernate.use-new-id-generator-mappings=false 
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jackson.serialization.fail-on-empty-beans=false
