<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
>


<head>
    <div th:replace="/layout/header.html :: fragment-header"></div>
</head>

<!--<sec:authorize access="isAuthenticated()">-->
<!--    <sec:authentication property="principal" var="principal" />-->
<!--</sec:authorize>-->

<body>
<div th:replace="/layout/nav.html :: fragment-nav"></div>

<div class="container">
    <div align="right" th:if="${board.getUser().username==#authentication.name}">
        <button class="btn btn-secondary" onclick="history.back()">돌아가기</button>
        <a th:href="@{/board/{id}/updateForm(id=${board.id})}" class="btn btn-primary">글 수정</a>
        <button id="btn-delete" class="btn btn-danger">글 삭제</button>
    </div>
    <div align="right" th:if="${board.getUser().username!=#authentication.name}">
        <button class="btn btn-secondary" onclick="history.back()">돌아가기</button>
    </div>
    <br/>
    <div>
        글 번호 : <span th:id="id"><i th:text="${board.id}"></i> </span> <br>
        작성자 : <span><b><i th:text="${board.getUser().getUsername()}"></i> </b></span><br>
        작성날짜 : <span th:text="${board.getUser().getCreateDateTime()}"> </span><br>
        조회수 : <span th:text="${board.views}"></span><br>
    </div>
    <br/>
    <div class="form-group">
        <h3 th:text="${board.title}"></h3>
    </div>
    <!--   th:utext 를 사용해야 html파일 안에 html태그까지 모두 적용함    -->
    <div class="form-group">
        <div th:utext="${board.content}"></div>
    </div>
    <hr>
</div>

<script src="/js/board.js"></script>
<footer th:replace="/layout/footer.html :: fragment-footer"></footer>
</body>
</html>
