<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<head>
    <div th:replace="/layout/header.html :: fragment-header"></div>
</head>

<!--<sec:authorize access="isAuthenticated()">-->
<!--    <sec:authentication property="principal" var="principal" />-->
<!--</sec:authorize>-->

<body>
<div th:replace="/layout/nav.html :: fragment-nav"></div>

<div class="container">
    <div sec:authorize="hasRole('ADMIN')">
        <!-- 관리자가 본인 글 확인-->
        <div align="right" th:if="${board.getUser().username==#authentication.name}">
            <button class="btn btn-secondary" onclick="history.back()">돌아가기</button>
            <a th:href="@{/board/{id}/updateForm(id=${board.id})}" class="btn btn-primary">글 수정</a>
            <button id="btn-delete" class="btn btn-danger">글 삭제</button>
        </div>
        <!-- 관리자가 일반 유저 글 확인-->
        <div align="right" th:unless="${board.getUser().username==#authentication.name}">
            <button class="btn btn-secondary" onclick="history.back()">돌아가기</button>
            <button id="btn-delete" class="btn btn-danger">글 삭제</button>
        </div>
    </div>

    <!-- 일반유저가 본인글 확인-->
    <div sec:authorize="hasRole('USER')">
        <div align="right" th:if="${board.getUser().username==#authentication.name}">
            <button class="btn btn-secondary" onclick="history.back()">돌아가기</button>
            <a th:href="@{/board/{id}/updateForm(id=${board.id})}" class="btn btn-primary">글 수정</a>
            <button id="btn-delete" class="btn btn-danger">글 삭제</button>
        </div>
    </div>

    <br/>
    <div>
        글 번호 : <span th:id="id"><i th:text="${board.id}"></i> </span> <br>
        작성자 : <span><b><i th:text="${board.getUser().getUsername()}"></i> </b></span><br>
        작성날짜 : <span th:text="${board.getUser().getCreatedDate()}"> </span><br>
        조회수 : <span th:text="${board.views}"></span><br>
    </div>
    <br/>
    <div class="form-group">
        <h3 th:text="${board.title}"></h3>
    </div>
    <!--   th:utext 를 사용해야 html파일 안에 html태그까지 모두 적용함    -->
    <div class="form-group">
        <div th:utext="${board.content}"></div>
    </div>
    <hr>

    <!--    댓글      -->
    <div class="card">
        <form>
            <input type="hidden" id="boardId" th:value="${board.id}">
            <div class="card-body">
                <textarea id="reply-content" class="form-control" rows="1"></textarea>
            </div>
            <div class="card-footer">
                <button type="button" id="btn-reply-save" class="btn btn-primary">등록</button>
            </div>
        </form>
    </div>
    <br>

    <div class="card">
        <div class="card-header">댓글 리스트</div>
        <ul th:each="reply : ${board.replyList}" id="reply--box" class="list-group">
            <li id="reply--1" class="list-group-item d-flex justify-content-between">
                <div th:text="${reply.content}">댓글 내용</div>
                <div class="d-flex ">
                    <div th:text="|작성자 : ${reply.user.username} &nbsp|" class="font-italic">작성자 : yoon &nbsp;</div>
                    <button class="badge">삭제</button>
                </div>
            </li>
        </ul>
    </div>
</div>


<script src="/js/board.js"></script>
<footer th:replace="/layout/footer.html :: fragment-footer"></footer>
</body>
</html>
