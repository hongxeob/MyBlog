<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
>

<head>
    <div th:replace="/layout/header.html :: fragment-header"></div>
</head>

<!--<sec:authorize access="isAuthenticated()">-->
<!--    <sec:authentication property="principal" var="principal" />-->
<!--</sec:authorize>-->

<body>
<div th:replace="/layout/nav.html :: fragment-nav"></div>

<div class="container">
    <form>
        <input type="hidden" id="id" th:value="${board.id}">

        <div class="form-group">
            <label for="title">제목</label>
            <input th:value="${board.getTitle()}" type="text" class="form-control" placeholder="제목을 입력하세요" id="title">
        </div>
        <div class="form-group">
            <label for="content">내용</label>
            <textarea th:utext="${board.getContent()}" class="form-control summernote" rows="5" id="content"></textarea>
        </div>
    </form>
    <button id="btn-update" class="btn btn-primary">수정 완료</button>

</div>
<!--웹에디터 오픈소스 썸머노트-->
<script>
    $('.summernote').summernote({
        placeholder: '텍스트를 입력해 주세요',
        tabsize: 2,
        height: 300
    });
</script>
<script src="/js/board.js"></script>
<footer th:replace="/layout/footer.html :: fragment-footer"></footer>
</body>
</html>
